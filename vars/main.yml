---
# vars file for ad_auth
ad_auth_packages:
  - adcli
  - oddjob
  - oddjob-mkhomedir
  - realmd
  - samba-common
  - samba-common-tools
  - sssd

ad_auth_pip_packages:
  - pexpect

ad_auth_join_command: "/usr/sbin/realm join --user={{ ad_auth_registration_username }} --computer-ou={{ ad_auth_ou }} {{ ad_auth_server }}"
