---
# tasks file for ad_auth
- name: install packages
  package:
    name: "{{ ad_auth_packages }}"
    state: present
  register: ad_auth_install_packges
  until: ad_auth_install_packges is succeeded
  retries: 3

- name: configure samba
  ini_file:
    path: /etc/samba/smb.conf
    section: global
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  loop: "{{ ad_auth_smb_options }}"

- name: configure authconfig
  command: "{{ ad_auth_authconfig_command }}"
  register: ad_auth_configure_authconfig

- name: show ad_auth_configure_authconfig
  debug:
    msg: "{{ ad_auth_configure_authconfig }}"

- name: join domain
  command: "{{ ad_auth_join_command }}"
  register: ad_auth_join_domain

- name: show ad_auth_join_domain
  debug:
    msg: "{{ ad_auth_join_domain }}"
